name: Deploy Bot Service
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on:
      group: EC2
      labels: [self-hosted, deploy]
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v2
      with:
        context: .
        push: true
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/swecc-bot:latest
          ${{ secrets.DOCKERHUB_USERNAME }}/swecc-bot:${{ github.sha }}

    - name: Deploy bot service
      run: |
        # Remove the existing service if it exists
        docker service rm swecc_stack_bot || true

        # Extract environment variables from config
        docker config inspect bot_env --pretty | sed -n '/Data:/,$ p' | sed '1d' > env_file.txt

        # Deploy the service with the env file
        docker service create \
          --name swecc_stack_bot \
          --network swecc_stack_swecc-network \
          --env-file env_file.txt \
          --replicas 1 \
          --restart-condition any \
          ${{ secrets.DOCKERHUB_USERNAME }}/swecc-bot:latest

        # Clean up
        rm env_file.txt